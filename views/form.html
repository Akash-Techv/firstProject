<div class="container">
<form name="addStudentForm" ng-submit="saveForm(student)" novalidate>
			<div class="row">
				<div class="form-group col-sm-6  rp10 form-inline" ng-class="(addStudentForm.firstName.$dirty && addStudentForm.firstName.$invalid) ? 'has-error' : 'has-primary' ">
					<label for="firstName" class="col-sm-3 text-right rp10">First Name<i class="required">*</i></label>
					<input type="text" placeholder="First Name" class="form-control col-sm-3" name="firstName" 
					ng-model="student.firstName" required>
					<p ng-show="addStudentForm.firstName.$invalid && !addStudentForm.firstName.$pristine" class="required">first name is required.</p>
				</div>
				<div class="form-group col-sm-6  rp10 form-inline">
					<label for="middleName" class="col-sm-3 text-right rp10">Middle Name</label>
					<input type="text" placeholder="Middle Name" class="form-control col-sm-3" id="middleName" name="middleName" 
					ng-model="student.middleName">					    
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-6 rp10 form-inline" ng-class="(addStudentForm.lastName.$dirty && addStudentForm.lastName.$invalid) ? 'has-error' : 'has-primary' ">
					<label for="lastName" class="col-sm-3 text-right rp10">Last Name<i class="required">*</i></label>
					<input type="text" placeholder="Last Name" class="form-control col-sm-3" id="lastName" name="lastName" 
					ng-model="student.lastName" required>
					<p ng-show="addStudentForm.lastName.$invalid && !addStudentForm.lastName.$pristine" class="required"> last name is required</p>
				</div>
				<div class="form-group col-sm-6 rp10 form-inline" ng-class="(addStudentForm.fatherName.$dirty && addStudentForm.fatherName.$invalid) ? 'has-error' : 'has-primary' ">
				    <label for="fathername" class="col-sm-3 text-right rp10">Father Name<i class="required">*</i></label>
				    <input type="text" id="fatherName" class="form-control col-sm-3" name="fatherName" placeholder='Father Name' ng-model="student.fatherName" required>
				    <p ng-show="addStudentForm.fatherName.$invalid && !addStudentForm.fatherName.$pristine" class="required"> father name is required</p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-4 rp10 form-inline">
				    <label for="gender" class="col-sm-2 text-right rp10">Gender<i class="required">*</i></label>
				    <select id="gender" class="form-control col-sm-2" name="gender" ng-model="student.gender" required>
						<option value="">Select</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
				    </select>
				</div>
				<div class="form-group col-sm-4  rp10 form-inline">
					<label for="dob" class="col-sm-2 text-right rp10">DOB<i class="required">*</i></label>
					<input type="date" placeholder="Date of birth" class="form-control col-sm-2" id="dob" name="dob" ng-model="student.dob">				    
				</div>
				<div class="form-group col-sm-4 rp10 form-inline">
				    <label for="class" class="col-sm-3 text-right rp10">Class Appearing<i class="required">*</i></label>
				    <select id="class" class="form-control col-sm-1" name="class" ng-model="student.class" ng-options="class.id as class.classNumber for class in classList" required>
						<option value="">Select</option>
						<option value="">LKG</option>
				    </select>
				</div>
			</div>

			<div class="row">	
				<div class="form-group col-sm-6 rp10 form-inline" ng-class="(addStudentForm.addressLine1.$dirty && addStudentForm.addressLine1.$invalid) ? 'has-error' : 'has-primary' ">
					<label for="address1" class="col-sm-3 text-right rp10">Address1<i class="required">*</i></label>
					<textarea id="address1" placeholder="Address 1" class="form-control col-sm-3" name="addressLine1" ng-model="student.address1" required ></textarea>
					<p ng-show="addStudentForm.addressLine1.$invalid && !addStudentForm.addressLine1.$pristine" class="required"> address is required</p>
				</div>
				<div class="form-group col-sm-6 rp10 form-inline">
					<label for="address2" class="col-sm-3 text-right rp10">Address2</label>
					<textarea id="address2" placeholder="Address 2" class="form-control col-sm-3" name="addressLine2" ng-model="student.address2"></textarea>
				</div>
			</div>

			
			<div class="row">			
			    <div class="form-group col-sm-4 rp10 form-inline" ng-class="(countrySelection == false) ? 'has-error' : 'has-primary' ">
					<label for="country" class="col-sm-2 text-right rp10">Country<i class="required">*</i></label>
					<select  class="form-control col-sm-2" id="country" name="country" 
						ng-model="student.country" ng-options="value as label for (value,label) in countryArray" ng-change="getState(student.country)">
						<option value="">Select Country</option>
				    </select>
				</div>
				<div class="form-group col-sm-4 rp10 form-inline" ng-class="(stateSelection == false) ? 'has-error' : 'has-primary' ">
					<label for="state" class="col-sm-2 text-right rp10">State<i class="required">*</i></label>	
					<select class="form-control col-sm-2" id="state" name="state"
					 		ng-model="student.state" ng-options="i for i in stArray">
						<option value="">Select State</option>
				    </select>
				</div>
				<div class="form-group col-sm-4 rp10 form-inline" ng-class="(addStudentForm.city.$dirty && addStudentForm.city.$invalid) ? 'has-error' : 'has-primary' ">
					<label for="city" class="col-sm-2 text-right rp10">City<i class="required">*</i></label>
					<input type="text" placeholder="City" class="form-control col-sm-2" id="city" name="city" ng-model="student.city" required>
					<p ng-show="addStudentForm.city.$invalid && !addStudentForm.city.$pristine" class="required">city is required</p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-6 rp10 form-inline" ng-class="(addStudentForm.mobileNumber.$dirty && addStudentForm.mobileNumber.$invalid) ? 'has-error' : 'has-primary' ">
					<label for="mobilePhone" class="col-sm-3 text-right rp10">Mobile Phone<i class="required">*</i></label>
					<input type="text" class="form-control col-sm-3" id="mobileNumber" placeholder="Mobile Number" name="mobileNumber" 
					ng-model="student.mobileNumber"  required>
					<p ng-show="addStudentForm.mobileNumber.$invalid && !addStudentForm.mobileNumber.$pristine" class="required"> mobile number is required</p>
				</div>
				<div class="form-group col-sm-6 rp10 form-inline"  ng-class="(addStudentForm.email.$dirty && addStudentForm.email.$invalid) ? 'has-error' : 'has-primary' ">
					<label for="email" class="col-sm-3 text-right rp10">Email<i class="required">*</i></label>
					<input type="email" class="form-control col-sm-3" id="email" placeholder="Email" name="email" ng-model="student.email" required>
					<p ng-show="addStudentForm.email.$error.required && !addStudentForm.email.$pristine" class="help-block">email is required</p>
					<p ng-show="addStudentForm.email.$error.email" class="required">
						provide valid email</p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-6 rp10 form-inline" ng-class="(addStudentForm.password.$dirty && addStudentForm.password.$invalid) ||(addStudentForm.password.$dirty && passwordNotMatched)? 'has-error' : 'has-primary' ">
			        <label for="password" class="col-sm-3 text-right rp10">Password<i class="required">*</i></label>
			        <input type="password" class="form-control col-sm-3" placeholder="password" name="password" ng-model="student.password" required>
			        <p ng-show="addStudentForm.password.$invalid && !addStudentForm.password.$pristine " class="required">password is required</p>
			    </div>
				 <div class="form-group col-sm-6 rp10 form-inline" ng-class="(addStudentForm.confirmPassword.$dirty && addStudentForm.confirmPassword.$invalid) || passwordNotMatched ? 'has-error' : 'has-primary' ">
			        <label for="confirmPassword" class="col-sm-3 text-right rp10">Confirm Password<i class="required">*</i></label>
			    	<input type="password" class="form-control col-sm-3" placeholder="Confirm Password" name="confirmPassword" ng-model="student.confirmPassword" value="student.confirmPassword" required>
			    	<p ng-show="addStudentForm.confirmPassword.$invalid && !addStudentForm.confirmPassword.$pristine" class="required">confirm your password</p>
			    </div>
			</div>

			<div class="col-sm-12 text-right" >
				<div class="col-sm-6 rp20">
					<div class="form-group">
						<button type="submit" ng-disabled="addStudentForm.$invalid" class="btn btn-primary" ng-click="validatePasswords(student.password,student.confirmPassword)">Save</button>
					</div>
				</div>
				<div class="col-sm-6 text-left" >
					<div class="form-group">
						<input type="button" class="btn btn-primary" value="Cancel" ng-click="cancel()">
					</div>
				</div>
			</div>
		</form>
	</div>
