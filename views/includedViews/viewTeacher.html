<form name="addTeacherForm" >
            <div class="row">
                <div class="form-group col-sm-6  rp10 form-inline">
                    <label for="firstName" class="col-sm-3 text-right rp10">First Name</label>
                    <input type="text" placeholder="First Name" class="form-control col-sm-3" name="firstName" 
                    ng-model="teacher.firstName" readonly>
                </div>
                <div class="form-group col-sm-6  rp10 form-inline">
                    <label for="middleName" class="col-sm-3 text-right rp10">Middle Name</label>
                    <input type="text" placeholder="Middle Name" class="form-control col-sm-3" id="middleName" name="middleName" 
                    ng-model="teacher.middleName" readonly>           
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6 rp10 form-inline" >
                    <label for="lastName" class="col-sm-3 text-right rp10">Last Name</label>
                    <input type="text" placeholder="Last Name" class="form-control col-sm-3" id="lastName" name="lastName" 
                    ng-model="teacher.lastName" readonly>
                </div>
                <div class="form-group col-sm-6  rp10 form-inline">
                    <label for="middleName" class="col-sm-3 text-right rp10">Email</label>
                    <input type="email" class="form-control col-sm-3" id="email" placeholder="Email Id" name="email" ng-model="teacher.email"  readonly>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6 rp10 form-inline">
                    <label for="gender" class="col-sm-3 text-right rp10">Gender</label>
                    <input type="text" id="gender" class="form-control col-sm-3" name="gender" ng-model="teacher.gender" >
                </div>
                <div class="form-group col-sm-6 rp10 form-inline">
                    <label for="class" class="col-sm-3 text-right rp10">Class to Offer</label>
                    <input type="text"  ng-model="teacher.class" class="form-control col-sm-3"> 
                </div>
            </div>

            <div class="row">   
                <div class="form-group col-sm-6 rp10 form-inline">
                    <label for="address1" class="col-sm-3 text-right rp10">Address1</label>
                    <textarea id="address1" placeholder="Address 1" class="form-control col-sm-3" name="addressLine1" ng-model="teacher.address1"  readonly></textarea>
                </div>
                <div class="form-group col-sm-6 rp10 form-inline">
                    <label for="address2" class="col-sm-3 text-right rp10">Address2</label>
                    <textarea id="address2" placeholder="Address 2" class="form-control col-sm-3" name="addressLine2" ng-model="teacher.address2" readonly></textarea>
                </div>
            </div>

            
            <div class="row">           
                <div class="form-group col-sm-6 rp10 form-inline" >
                    <label for="country" class="col-sm-3 text-right rp10">Country</label>
                    <input type="text"  class="form-control col-sm-3" id="country" name="country" 
                        ng-model="teacher.country" readonly>
                </div>
                <div class="form-group col-sm-6 rp10 form-inline" >
                    <label for="state" class="col-sm-3 text-right rp10">State</label>  
                    <input type="text" class="form-control col-sm-3" id="state" name="state"
                            ng-model="teacher.state" readonly>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6 rp10 form-inline" >
                    <label for="city" class="col-sm-3 text-right rp10">City</label>
                    <input type="text" placeholder="City" class="form-control col-sm-3" id="city" name="city" ng-model="teacher.city" readonly>
                </div>
                <div class="form-group col-sm-6 rp10 form-inline" >
                    <label for="mobilePhone" class="col-sm-3 text-right rp10">Mobile Phone</label>
                    <input type="text" class="form-control col-sm-3" id="mobileNumber" placeholder="Mobile Number" name="mobileNumber" 
                    ng-model="teacher.mobileNumber" readonly>
                </div>
            </div>
        </form>
